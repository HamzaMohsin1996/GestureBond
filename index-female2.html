<body>
    <div id="leftwrapper">
        <div class="header">
            <h2>Gesture Bond</h2>
        </div>
        <div class="main-content-inner">
            <div class="container">
                <div class="main-content">
                    <div class="row w-100 custom-box-relative">
                        <div class="col-12">
                            <img src="./Assets/Images/index-female2.png" class="images active left-images" id="left-0">
                    
                            <div>
                                <div class="d-none">
                                    <canvas id="canvas"></canvas>
                                </div>
                                <div id="label-container" class="d-flex mt-4 justify-content-lg-around d-none"></div>
                            </div>
                            <div class="custom-box-relative">
                                <div class="icons-wrapper">
                                    <div id="hearticon" class="bigheart d-none">
                                        <img src="./Assets/Images/Heartshape.png" alt="">
                                    </div>
                                    <div id="thumbsup" class="thumbsup d-none">
                                        <img src="./Assets/Images/GestureBond.png" alt="">
                                       
                                    </div>
                                    <div id="handup" class="handraised d-none">
                                        <img src="./Assets/Images/GestureBond1.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrapper-new">
            <div class="button-container">
                <button id="end-call"><i class="fas fa-phone"></i></button>
                <div class="reaction-wrapper">
                    <div class="reaction-wrapper-inner">
                        <button class="center-button" id="heart-icon"><i class="fas fa-heart"></i></button>
                        <button class="center-button" id="thumbsup-btn"><i class="fas fa-thumbs-up"></i></button>
                        <button class="center-button" id="hand-raised"><i class="fas fa-hand-fist"></i></button>
                    </div>
                    <button class="center-button" id="reaction-button"><i class="fas fa-smile"></i></button>
                </div>
           
                <button id="chat" class="center-button"><i class="fas fa-comment"></i></button>
            </div>
        </div>
    </div>

    <div class="sidebar-wrapper-new" id="sidebar">
        <div class="header-content">
            <div class="chat-header">
                <h5>Messages</h5>
                <button id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-footer">
                <textarea placeholder="Type your message..." id="chattext" rows="1" oninput="autoResize(this)" onkeydown="handleEnter(event)"></textarea>
                <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
<script>
    document.getElementById('reaction-button').addEventListener('click', function() {
        const wrapper = document.querySelector('.reaction-wrapper-inner');
    wrapper.classList.toggle('active');
    // Add your custom functionality here
});
function hideAllIcons() {
    document.getElementById('hearticon').classList.add('d-none');
    document.getElementById('thumbsup').classList.add('d-none');
    document.getElementById('handup').classList.add('d-none');
}

function showAndHideIcon(iconId) {
    hideAllIcons();
    document.getElementById(iconId).classList.remove('d-none');
    setTimeout(function() {
        document.getElementById(iconId).classList.add('d-none');
    }, 2000); // 3000 milliseconds = 3 seconds
}

document.getElementById('heart-icon').addEventListener('click', function() {
    showAndHideIcon('hearticon');
});

document.getElementById('thumbsup-btn').addEventListener('click', function() {
    showAndHideIcon('thumbsup');
});

document.getElementById('hand-raised').addEventListener('click', function() {
    showAndHideIcon('handup');
});

</script>
     
  <!-- Bootstrap JS -->
  <script src="./Assets/Js/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./Assets/Js/popper.min.js"></script>
  <script src="./Assets/Js/bootstrap.bundle.min.js" ></script>
  <script src="./Assets/Js/owl.carousel.min.js"></script>
  <script src="./Assets/Js/custom.js"></script>
  <script type="text/javascript">
             
    const sidebar = document.getElementById('sidebar');
    const chattogglebtn = document.getElementById('chat');
    const leftWrapper = document.getElementById('leftwrapper');
    const closeBtn = document.getElementById('close-btn');
    
    
    
    chattogglebtn.addEventListener('click', function(){
       sidebar.classList.toggle('active');
       leftWrapper.classList.toggle('active');
    })
    closeBtn.addEventListener('click', function(){
       sidebar.classList.remove('active');
       leftWrapper.classList.remove('active');
    })
    function sendMessage() {
            const chatText = document.getElementById('chattext');
            const message = chatText.value.trim();

            if (message) {
                const chatMessages = document.querySelector('.chat-messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('chat-message', 'user');
                newMessage.textContent = message;

                chatMessages.appendChild(newMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom

                chatText.value = '';
                autoResize(chatText); // Reset the textarea height
            }
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent the default behavior of newline
                sendMessage();
            }
        }
    </script>  

</body>
</html>
